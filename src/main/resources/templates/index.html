<html xmlns:th="http://www.thymeleaf.org">

<!--
    <head th:insert="fragments/header.html :: head">-->

    </head>

    <body>

        <div class="container">
            </br>
            <button type="button" class="btn btn-success">Add Users</button>
            </br>
            </br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>



                    <!-- status -->

                    <tr th:each="status : ${status}">
                        <th scope="row">1</th>
                        <td th:text="${status.statusId}"></td>
                        <td th:text="${status.namaStatus}"></td>
                        <td><button type="button" class="btn btn-primary">Update</button> <button type="button" class="btn btn-danger">Delete</button></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
