<form th:fragment="form">
    <div class="modal fade" id="removeApplicationStatus" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><span class="fa fa-trash"></span> Remove Role</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-line">
                        <input type="text" th:field="*{statusId}" class="idApplicationStatusRemove form-control" placeholder="ApplicationStatus Id" required>
                    </div>
                    <div class="form-line">
                        <input type="text" th:field="*{namaStatus}" class="nameApplicationStatusRemove form-control" placeholder="ApplicationStatus Name" required>
                    </div>
                    <div class="form-line">
                        <input type="text" th:field="*{status}" class="activeApplicationStatusRemove form-control" placeholder="ApplicationStatus Active" required>
                    </div>

                    <strong>Are you sure to remove <b>ApplicationStatus</b> <u><span class="nameApplicationStatusRemoveText"></span></u> ?</strong>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="remove-row" name="Remove" class="btn btn-danger">Remove</button>
                </div>
            </div>
        </div>
    </div>
</form>
